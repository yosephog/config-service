server:
  port: 8888
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yosephog/config-repo.git
          defaultLabel: main
          timeout: 5
          cloneOnStart: true
          forcePull: true
